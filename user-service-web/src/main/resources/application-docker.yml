#tag::micronaut[]
micronaut:
  server:
    cors:
      enabled: true
      allowed-origins:
        - http://localhost:3000
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true
  security:
    intercept-url-map:
      - pattern: /health
        access: isAnonymous()
      - pattern: /signup
        access: isAnonymous()
  endpoints:
    health:
      enabled: true
      sensitive: false
      details:
        enabled: true
#end::micronaut[]

#tag::database[]
# Hikari properties under datasources.default (not .hikari) per Micronaut JDBC config
datasources:
  default:
    url: ${DATASOURCE_URL:jdbc:postgresql://auth-db:5432/auth_db}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
    minimum-idle: ${DB_MIN_IDLE:5}
    connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
    idle-timeout: ${DB_IDLE_TIMEOUT:600000}
    max-lifetime: ${DB_MAX_LIFETIME:1800000}
#end::database[]

#tag::jaeger[]
tracing:
  jaeger:
    sampler:
      probability: ${JAEGER_SAMPLER_PROBABILITY:0.1}
#end::jaeger[]

