#tag::micronaut[]
micronaut:
  application:
    name: user-service
  server:
    port: 8300
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger/swagger/
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  security:
    authentication: bearer
    intercept-url-map:
      - pattern: /swagger-ui/**
        access: isAnonymous()
      - pattern: /swagger/**
        access: isAnonymous()
      - pattern: /prometheus
        access: isAnonymous()

    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: "test-secret-key-for-jwt-signing"
        generator:
          refresh-token:
            enabled: true
            secret: "test-secret-key-for-jwt-signing"
      generator:
        access-token:
          expiration: 360000
  metrics:
    enabled: false
  endpoints:
    prometheus:
      enabled: false
    openapi:
      enabled: true
      sensitive: false
#end::micronaut[]

#tag::database[]
# Use H2 database for testing
datasources:
  default:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: test
    driver-class-name: org.h2.Driver
    schema-generate: NONE
    dialect: H2
flyway:
  datasources:
    default:
      enabled: false
#end::database[]

#tag::tracing[]
tracing:
  jaeger:
    enabled: false
#end::tracing[]

#tag::logging[]
logging:
  level:
    root: WARN
    com.posadskiy.user: DEBUG
    io.micronaut: WARN
#end::logging[] 