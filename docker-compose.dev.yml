services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN}
        GITHUB_USERNAME: ${GITHUB_USERNAME}
    volumes:
      - ~/.m2:/root/.m2
    container_name: user-service
    restart: always
    environment:
      MICRONAUT_ENVIRONMENTS: docker
      GITHUB_USERNAME: ${GITHUB_USERNAME}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      DATASOURCE_URL: jdbc:postgresql://auth-db:5432/${AUTH_DATABASE_NAME:auth_db}
      DATASOURCE_USERNAME: ${AUTH_DATABASE_USER}
      DATASOURCE_PASSWORD: ${AUTH_DATABASE_PASSWORD}
      JWT_GENERATOR_SIGNATURE_SECRET: ${JWT_GENERATOR_SIGNATURE_SECRET}
      # Jaeger configuration
      JAEGER_SERVICE_NAME: user-service
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
    ports:
      - "8095:8095"
      - "5006:5006"  # Debug port
    networks:
      - user-web-network
      - observability-stack-network
    # Note: Services communicate using Docker Compose service names
    # The .internal hostnames are handled by Kubernetes service aliases
        
networks:
  user-web-network:
    external: true
  observability-stack-network:
    external: true 
