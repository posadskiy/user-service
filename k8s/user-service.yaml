apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: microservices
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      imagePullSecrets:
      - name: dockerhub-registry-secret
      containers:
      - name: user-service
        image: posadskiy/user-service:${IMAGE_VERSION}
        ports:
        - containerPort: 8095
        env:
        - name: MICRONAUT_ENVIRONMENTS
          value: "prod"
        - name: GITHUB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: GITHUB_USERNAME
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: GITHUB_TOKEN
        - name: AUTH_DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: AUTH_DATABASE_URL
        - name: AUTH_DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: AUTH_DATABASE_USER
        - name: AUTH_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: AUTH_DATABASE_PASSWORD
        - name: JWT_GENERATOR_SIGNATURE_SECRET
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: JWT_GENERATOR_SIGNATURE_SECRET
        - name: JAEGER_SERVICE_NAME
          value: "user-service"
        - name: JAEGER_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: JAEGER_ENDPOINT
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8095
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8095
          initialDelaySeconds: 60
          periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: microservices
  labels:
    app: user-service
spec:
  type: ClusterIP
  ports:
  - port: 8095
    targetPort: 8095
    protocol: TCP
  selector:
    app: user-service 
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-external
  namespace: microservices
  labels:
    app: user-service-external
spec:
  type: ExternalName
  externalName: user-service.microservices.svc.cluster.local
  ports:
  - port: 8095
    protocol: TCP 
